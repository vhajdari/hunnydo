<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- link rel="icon" href="../../favicon.ico" -->

  <title>HunnyDo</title>
   <!-- HunnyDo Style Sheet -->
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Glyph Icons-->
  <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400" rel="stylesheet" type="text/css">  
  <!-- Bootstrap core CSS -->
  <!-- link href="static/css/bootstrap.min.css" rel="stylesheet" -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" -->

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>
      <div class="container">
        <div class="page-header">
          <img src="/static/img/winnie.jpg" width="90" height="94">
          <span class="heading">HunnyDo...</span>
        </div>
        <div class="well col-md-7">

          {% block content %}{% endblock %}

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addTask">
            Add new task
          </button>

          <!-- Modal -->
          <div class="modal fade" id="addTask" tabindex="-1" role="dialog" aria-labelledby="addTask">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="addTask">Add a new task</h4>
                </div>
                <div class="modal-body">

                  <form id="addTaskForm" class="form-horizontal" role="form" method="post" action="/do">
                    <div class="form-group">
                      <!-- <label for="task" class="col-sm-2 control-label">Add Task</label> -->
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="task" name="task" placeholder="Add task ...">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-12 col-sm-offset-2"><!-- display form validation errors here -->
                      </div>
                    </div>
                  </form>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="addTaskBtn">Add task</button>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>


  </div>
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- hd.js-->
  <script type="text/javascript" src="static/js/hd.js">></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!-- script src="http://getbootstrap.com/dist/js/bootstrap.min.js" --><!-- /script -->
  <script src="http://getbootstrap.com/assets/js/docs.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
